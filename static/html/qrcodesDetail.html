<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style/nav.css" />
    <link rel="stylesheet" href="/static/style/qrcodesDetail.css" />

    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script src="/static/js/tokenValidate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <title>Shrotsight</title>
  </head>
  <body>
    <div class="body-container">
      <aside class="side-bar">
        <div class="logo">LOGO</div>
        <div class="shrink-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <ul class="nav-bar-ul">
          <li class="home icon-only" data-text="Home">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-house"></i>
          </li>

          <li class="links icon-only" data-text="Links">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-link"></i>
          </li>
          <li class="qrcodes icon-only" data-text="QR codes">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-qrcode"></i>
          </li>
          <li class="analytics icon-only" data-text="Analytics">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-simple"></i>
          </li>

          <li class="campaign icon-only" data-text="Campaign">
            <i class="fa-solid fa-chart-line"></i>
          </li>
        </ul>
      </aside>
      <main class="index-main">
        <div class="top-nav">
          <span class="login-state"></span>
        </div>
        <div class="main-content-wrapper">
          <div class="page-container">
            <div class="page">
              <div class="page-real">
                <!-- 頁面插入位置 -->
                <div class="back-btn">
                  <a href="/qrcodes"> ← back to list</a>
                </div>
                <div class="line"></div>
                <div class="qrcode-analytics-container">
                  <div class="qrcode-analytics-card card-shadow mg-b3">
                    <div class="card-content">
                      <div class="top-content">
                        <h1 class="mg-b1 qr-title"></h1>
                        <div class="other-function">
                          <div class="drop-down icon">
                            <i class="fa-solid fa-caret-down"></i>
                            <div class="more">
                              <div>Edit</div>
                              <div class="delete-btn">Delete</div>
                            </div>
                          </div>
                          <div class="download-image icon">
                            <a class="download"
                              ><i class="fa-solid fa-download"></i
                            ></a>

                            <div class="more">
                              <div class="jpeg">Download JPEG</div>
                              <div class="png">Download PNG</div>
                            </div>
                          </div>
                          <div class="view-detail pd-1">
                            <i class="fa-solid fa-chart-simple mg-r1"></i>
                            <span>View short link</span>
                          </div>
                        </div>
                      </div>
                      <div>
                        <h3 class="mg-b1">Website</h3>
                        <div class="link-data">
                          <i
                            class="fa-solid fa-arrow-up-right-from-square mg-r05"
                          ></i>
                          <a class="qr-destination"></a>
                        </div>
                      </div>
                      <div class="line"></div>
                      <div class="bottom-content">
                        <div class="create-at mg-r1">
                          <i class="fa-solid fa-calendar mg-r05"></i>
                          <p class="qr-create-at"></p>
                        </div>
                        <div class="short-link">
                          <i class="fa-solid fa-paperclip mg-r05"></i>
                          <a class="qr-short-key"></a>
                        </div>
                      </div>
                    </div>
                    <div class="qr-img-container mg-l1">
                      <img class="qr-img" />
                    </div>
                  </div>
                  <div class="chart-container">
                    <div class="click-everyday card-shadow">
                      <canvas id="click-Chart" height="400px"></canvas>
                    </div>
                    <div class="location card-shadow">
                      <canvas id="location" height="400px"></canvas>
                    </div>
                    <div class="pie-chart">
                      <div class="pie-chart1 card-shadow">
                        <canvas id="pie-chart1"></canvas>
                      </div>
                      <div class="pie-chart2 card-shadow">
                        <canvas id="pie-chart2"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script defer src="/static/js/navbar.js"></script>
    <script defer src="/static/js/qrcodesAnalytics.js"></script>
    <script defer src="/static/js/qrCodeChart.js"></script>
  </body>
</html>
