<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style/nav.css" />
    <link rel="stylesheet" href="/static/style/edit-links.css" />

    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script src="/static/js/tokenValidate.js"></script>
    <title>Shrotsight</title>
  </head>
  <body>
    <div class="body-container">
      <aside class="side-bar">
        <div class="logo">LOGO</div>
        <div class="shrink-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <ul class="nav-bar-ul">
          <li class="home icon-only" data-text="Home">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-house"></i>
          </li>

          <li class="links icon-only" data-text="Links">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-link"></i>
          </li>
          <li class="qrcodes icon-only" data-text="QR codes">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-qrcode"></i>
          </li>
          <li class="analytics icon-only" data-text="Analytics">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-simple"></i>
          </li>

          <li class="campaign icon-only" data-text="Campaign">
            <i class="fa-solid fa-chart-line"></i>
          </li>
        </ul>
      </aside>
      <main class="index-main">
        <div class="top-nav">
          <span class="login-state"></span>
        </div>
        <div class="main-content-wrapper">
          <div class="page-container">
            <div class="page">
              <div class="page-real">
                <!-- 頁面插入位置 -->
                <div class="back-btn">
                  <a class="back-to-list"> ← back to list</a>
                </div>
                <div class="edit-form-container">
                  <h1 class="mg-b1">Edit link</h1>
                  <form class="card-shadow edit-form" action="">
                    <label class="font-ml" for="title">Title</label>
                    <p>
                      <input
                        id="title"
                        class="input hp-40 mg-t1 b-rad-5"
                        type="text"
                      />
                    </p>

                    <div class="short-link-container">
                      <div class="flex-1">
                        <label for="domain" class="font-ml">Domain</label>
                        <div class="domain mg-t05 hp-40 flex-row">
                          https://s.ppluchuli.com/s
                        </div>
                      </div>
                      <h1 class="slash">/</h1>
                      <div class="flex-1">
                        <label class="font-ml" for="short-key"
                          >Short link</label
                        >
                        <p>
                          <input
                            id="short-key"
                            class="input mg-t05 hp-40 b-rad-5"
                            type="text"
                          />
                        </p>
                      </div>
                    </div>

                    <div class="line"></div>
                    <p class="font-ml">Destination URL</p>
                    <p class="destination-url input hp-40 mg-t1"></p>

                    <p id="error" class="mg-t1 font-rg h-1"></p>
                    <button class="btn just-self btn font-rg save-btn">
                      Save
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- <script defer type="module" src="/static/js/main.js"></script> -->
    <script defer src="/static/js/navbar.js"></script>
    <script defer src="/static/js/editLinks.js"></script>
  </body>
</html>
