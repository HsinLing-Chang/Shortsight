<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style/nav.css" />
    <link rel="stylesheet" href="/static/style/links-analytics.css" />
    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script src="/static/js/tokenValidate.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <title>Shrotsight</title>
  </head>
  <body>
    <div class="body-container">
      <aside class="side-bar">
        <div class="logo">LOGO</div>
        <div class="shrink-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <ul class="nav-bar-ul">
          <li class="home icon-only" data-text="Home">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-house"></i>
          </li>
          <li class="links icon-only" data-text="Links">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-link"></i>
          </li>
          <li class="qrcodes icon-only" data-text="QR codes">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-qrcode"></i>
          </li>
          <li class="analytics icon-only" data-text="Analytics">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-simple"></i>
          </li>
          <li class="campaign icon-only" data-text="Campaign">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-line"></i>
          </li>
        </ul>
      </aside>
      <main class="index-main">
        <div class="top-nav">
          <span class="login-state"></span>
        </div>
        <div class="main-content-wrapper">
          <div class="page-container">
            <div class="page">
              <div class="page-real">
                <!-- 頁面插入位置 -->
                <div class="back-btn">
                  <a href="/links"> ← back to list</a>
                </div>
                <div class="line"></div>
                <div class="analytics-container">
                  <div class="link-card">
                    <div class="link-info">
                      <div class="url-info">
                        <h3 class="title padding-bt font-la"></h3>
                        <p class="short-key padding-bt font-ml"></p>
                        <a class="destination padding-bt font-ml"></a>
                      </div>

                      <div class="copy-btn-container">
                        <button class="pd-05 copy-btn">
                          <i class="fa-solid fa-copy"></i>
                          <div class="copy-text">copy</div>
                        </button>
                        <div class="select-container mg-r1">
                          <div class="drop-down-btn">...</div>
                          <div class="drop-down">
                            <div class="edit select">edit</div>
                            <div class="delete select">delete</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="line"></div>
                    <p class="created-at">
                      <i
                        class="fa-solid fa-calendar"
                        style="margin-right: 0.5rem"
                      ></i
                      ><span></span>
                    </p>
                  </div>
                  <div>QRCODE</div>
                  <div>
                    <div class="chart-container">
                      <div class="click-everyday">
                        <canvas id="click-Chart" height="400"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- <script defer type="module" src="/static/js/main.js"></script> -->
    <script defer src="/static/js/navbar.js"></script>
    <script defer src="/static/js/linksAnalytics.js"></script>
    <script defer src="/static/js/chart.js"></script>
  </body>
  </body>
</html>
