<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style/nav.css" />
    <link rel="stylesheet" href="/static/style/source-medium.css" />
    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script src="/static/js/tokenValidate.js"></script>

    <title>Shrotsight</title>
  </head>
  <body>
    <div class="body-container">
      <aside class="side-bar">
        <div class="logo">LOGO</div>
        <div class="shrink-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <ul class="nav-bar-ul">
          <li class="home icon-only" data-text="Home">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-house"></i>
          </li>

          <li class="links icon-only" data-text="Links">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-link"></i>
          </li>
          <li class="qrcodes icon-only" data-text="QR codes">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-qrcode"></i>
          </li>
          <li class="analytics icon-only" data-text="Analytics">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-simple"></i>
          </li>

          <li class="campaign icon-only" data-text="Campaign">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-line"></i>
          </li>
        </ul>
      </aside>
      <main class="index-main">
        <div class="top-nav">
          <span class="login-state"></span>
        </div>
        <div class="main-content-wrapper">
          <div class="page-container">
            <div class="page">
              <div class="page-real">
                <!-- 頁面插入位置 -->
                <div class="header">
                  <h1>Campaign</h1>
                </div>
                <div class="line"></div>
                <div class="report-container">
                  <div class="campaign-nav mg-b1">
                    <a href="/campaign"><div>All campaigns</div></a>
                    <div class="active-nav">Source/Medium</div>
                    <a href="/campaign/non-campaign"
                      ><div>Other Traffic</div></a
                    >
                  </div>
                  <div class="source-container">
                    <div class="source-header">
                      <div class="camapign-select-section">
                        <label for="camapign-select"
                          >Campaign:
                          <select name="camapign-select" id="camapign-select">
                            <option value="all">All</option>
                          </select>
                        </label>
                      </div>
                      <div class="event-select-section mg-l3">
                        <label for="event-type"
                          >Event:
                          <select name="event-type" id="event-type">
                            <option value="all">All</option>
                            <option value="click">Clicks</option>
                            <option value="scan">Scans</option>
                          </select>
                        </label>
                      </div>
                      <div class="date-controls">
                        <label class="mg-l3">
                          Start:
                          <input type="date" id="start-date" />
                        </label>
                        <label class="mg-l3">
                          End:
                          <input type="date" id="end-date" />
                        </label>
                        <button id="apply-range" class="mg-l1">Apply</button>
                      </div>
                    </div>
                    <div class="source-content card-shadow mg-t2">
                      <div class="grid-header">
                        <div>Source/Medium</div>
                        <div>All users</div>
                        <div>New users</div>
                        <div>New user ratio</div>
                        <div>Level</div>
                      </div>
                      <div class="grid-content">
                        <div></div>
                        <div class="summary-all-users"></div>
                        <div class="summary-new-users"></div>
                        <div class="summary-ratio"></div>
                        <div>
                          <span class="summary-level" id="summary-level"
                            >Very high</span
                          >
                        </div>
                      </div>
                      <div class="append"></div>
                    </div>
                  </div>
                </div>

                <!-- <h2 style="text-align: center">Clicks + Scans by Location</h2>
                <div id="geoMap" style="width: 100%; height: 600px"></div> -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script defer src="/static/js/navbar.js"></script>
    <script defer src="/static/js/sourceMedium.js"></script>
  </body>
</html>
