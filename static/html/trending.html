<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style/nav.css" />
    <link rel="stylesheet" href="/static/style/trending.css" />
    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script src="/static/js/tokenValidate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <title>Shrotsight</title>
  </head>
  <body>
    <div class="body-container">
      <aside class="side-bar">
        <div class="logo">LOGO</div>
        <div class="shrink-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <ul class="nav-bar-ul">
          <li class="home icon-only" data-text="Home">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-house"></i>
          </li>

          <li class="links icon-only" data-text="Links">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-link"></i>
          </li>
          <li class="qrcodes icon-only" data-text="QR codes">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-qrcode"></i>
          </li>
          <li class="analytics icon-only" data-text="Analytics">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-simple"></i>
          </li>

          <li class="campaign icon-only" data-text="Campaign">
            <i class="fa-solid fa-chart-line"></i>
          </li>
        </ul>
      </aside>
      <main class="index-main">
        <div class="top-nav">
          <span class="login-state"></span>
        </div>
        <div class="main-content-wrapper">
          <div class="page-container">
            <div class="page">
              <div class="page-real">
                <!-- 頁面插入位置 -->
                <div class="header">
                  <h1>Analytics</h1>
                </div>
                <div class="line"></div>
                <div class="report-container">
                  <div class="analytics-nav mg-b1">
                    <a href="/analytics"><div>Total Links</div></a>
                    <div class="active-nav">Trend</div>
                    <a href="/analytics/geoplot"><div>By location</div></a>
                  </div>
                  <div class="trend-container">
                    <div class="chart-info">
                      <div class="summary">
                        <h3 class="highest-day mg-b1"></h3>
                      </div>
                      <div class="top-link-info">
                        <div class="top-link">
                          <div>
                            <strong>Top Link:</strong>
                            <a href="/links/short-key"
                              ><span class="short-key"></span
                            ></a>
                          </div>

                          <div>
                            <span>Clicks:</span><span class="clicks"></span>
                          </div>
                          <div>
                            <strong>Scans:</strong><span class="scans"></span>
                          </div>
                        </div>
                        <div class="top-link">
                          <strong>Top Link:</strong>
                          <span class="short-key"></span><br />
                          <span>Clicks:</span><span class="clicks"></span><br />
                          <strong>Scans:</strong><span class="scans"></span>
                        </div>
                      </div>
                    </div>
                    <div class="trend-controls">
                      <label>
                        Start:
                        <input type="date" id="start-date" />
                      </label>
                      <label>
                        End:
                        <input type="date" id="end-date" />
                      </label>
                      <button id="apply-range">Apply</button>
                    </div>
                    <div class="canvas-container card-shadow">
                      <canvas id="trendChart" height="500"></canvas>
                    </div>
                  </div>
                </div>

                <!-- <h2 style="text-align: center">Clicks + Scans by Location</h2>
                <div id="geoMap" style="width: 100%; height: 600px"></div> -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script defer src="/static/js/navbar.js"></script>
    <script defer src="/static/js/trending.js"></script>
  </body>
</html>
