<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style/nav.css" />
    <link rel="stylesheet" href="/static/style/create-links.css" />
    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script src="/static/js/tokenValidate.js"></script>
    <title>Shrotsight</title>
  </head>
  <body>
    <div class="body-container">
      <aside class="side-bar">
        <div class="logo">LOGO</div>
        <div class="shrink-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <ul class="nav-bar-ul">
          <li class="home icon-only" data-text="Home">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-house"></i>
          </li>

          <li class="links icon-only" data-text="Links">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-link"></i>
          </li>
          <li class="qrcodes icon-only" data-text="QR codes">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-qrcode"></i>
          </li>
          <li class="analytics icon-only" data-text="Analytics">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-simple"></i>
          </li>

          <li class="campaign icon-only" data-text="Campaign">
            <i class="fa-solid fa-chart-line"></i>
          </li>
        </ul>
      </aside>
      <main class="index-main">
        <div class="top-nav">
          <span class="login-state"></span>
        </div>
        <div class="main-content-wrapper">
          <div class="page-container">
            <div class="page">
              <div class="page-real">
                <!-- 頁面插入位置 -->
                <div class="back-btn">
                  <a href="/links"> ← back to list</a>
                </div>
                <div class="create-link-container">
                  <div>
                    <h1 class="mg-b2">Create a link</h1>
                  </div>
                  <div class="create-link-form">
                    <form id="link-form" class="card-shadow">
                      <div class="dest-section">
                        <label for="destination" class="font-ml"
                          >Destination</label
                        >
                        <p>
                          <input
                            id="destination"
                            type="text"
                            class="input font-rg margin-t hp-40 b-rad-5"
                            placeholder="https://example.com/my-long-url"
                            required
                          />
                        </p>
                      </div>
                      <div class="title-section">
                        <label for="title" class="font-ml"
                          >Title (optional)</label
                        >
                        <p>
                          <input
                            id="title"
                            class="input font-rg margin-t hp-40 b-rad-5"
                            type="text"
                          />
                        </p>
                      </div>
                      <div class="short-link-section">
                        <h2 class="mg-b1 mg-t1">Short link</h2>
                        <div class="flex-row space-between">
                          <div class="width-300 flex-col flex-1">
                            <label class="font-ml">Domain</label>
                            <div class="mg-t05 hp-40 mysite flex-row">
                              s.ppluchuli.com/s
                            </div>
                          </div>
                          <h1 class="slash">/</h1>
                          <div class="width-300 flex-col flex-1">
                            <label class="font-ml" for="custom-url"
                              >Custom URL</label
                            >
                            <input
                              type="text"
                              id="custom-url"
                              class="margin-t hp-40 font-rg b-rad-5"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="UTM-container">
                        <div class="UTM-header mg-t2">
                          <h2 class="mg-r3">UTM parameters</h2>
                          <label class="switch-container">
                            <input class="check-box" type="checkbox" />
                            <span class="check-slider"></span>
                          </label>
                        </div>
                        <div class="utm-form">
                          <div class="utm-col">
                            <label class="font-ml" for="">UTM Source</label>
                            <p>
                              <input
                                class="utm-source input font-rg margin-t hp-40 b-rad-5"
                                type="text"
                                placeholder="Source"
                              />
                            </p>
                          </div>
                          <div class="utm-col">
                            <label class="font-ml" for="">UTM Medium</label>
                            <p>
                              <input
                                class="utm-medium input font-rg margin-t hp-40 b-rad-5"
                                type="text"
                                placeholder="Medium"
                              />
                            </p>
                          </div>
                          <div class="utm-col">
                            <label class="font-ml" for="">UTM Campaign</label>
                            <p>
                              <input
                                class="utm-campaign input font-rg margin-t hp-40 b-rad-5"
                                type="text"
                                placeholder="Campaign"
                              />
                            </p>
                          </div>
                          <!-- <div class="utm-col">
                            <label class="font-ml" for="">UTM Content</label>
                            <p>
                              <input
                                class="utm-content input font-rg margin-t hp-40 b-rad-5"
                                type="text"
                                placeholder="Content"
                              />
                            </p>
                          </div>
                          <div class="utm-col">
                            <label class="font-ml" for="">UTM Term</label>
                            <p>
                              <input
                                class="utm-term input font-rg margin-t hp-40 b-rad-5"
                                type="text"
                                placeholder="Term"
                              />
                            </p>
                          </div> -->
                        </div>
                      </div>
                      <p id="error" class="mg-t1 font-rg h-1"></p>
                      <div class="btn-container mg-t1">
                        <div class="loader"></div>
                        <button class="btn font-rg">Create my link</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script defer src="/static/js/navbar.js"></script>
    <script defer src="/static/js/createLinkForm.js"></script>
  </body>
</html>
