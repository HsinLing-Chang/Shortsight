<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style/nav.css" />
    <link rel="stylesheet" href="/static/style/index.css" />

    <style>
      body {
        visibility: hidden;
      }
    </style>

    <script src="/static/js/tokenValidate.js"></script>
    <title>Shrotsight</title>
  </head>
  <body>
    <div class="body-container">
      <aside class="side-bar">
        <div class="logo">LOGO</div>
        <div class="shrink-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <ul class="nav-bar-ul">
          <li class="home icon-only" data-text="Home">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-house"></i>
          </li>

          <li class="links icon-only" data-text="Links">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-link"></i>
          </li>
          <li class="qrcodes icon-only" data-text="QR codes">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-qrcode"></i>
          </li>
          <li class="analytics icon-only" data-text="Analytics">
            <div class="active-indicator"></div>
            <i class="fa-solid fa-chart-simple"></i>
          </li>

          <li class="campaign icon-only" data-text="Campaign">
            <i class="fa-solid fa-chart-line"></i>
          </li>
        </ul>
      </aside>
      <main class="index-main">
        <div class="top-nav">
          <span class="login-state"></span>
        </div>
        <div class="main-content-wrapper">
          <div class="page-container">
            <div class="page">
              <div class="page-real">
                <!-- 頁面插入位置 -->
                <div>
                  <h1 class="mg-b1">HOME</h1>
                </div>

                <div class="total-info mg-b2">
                  <div class="card user-info card-shadow">
                    <h3 class="mg-b2">👤 User Information</h3>
                    <p class="mg-b1 font-w500">
                      Username：<span class="user-name"></span>
                    </p>
                    <p class="mg-b1 font-w500">
                      Email：<span class="user-email"></span>
                    </p>
                    <button class="edit-btn btn">Edit</button>
                  </div>
                  <div class="stats card-shadow">
                    <h3 class="mg-b2">📊 Clicks and Scans Overview</h3>
                    <p class="mg-b2 total-interactions font-w500"></p>
                    <p class="mg-b2 mg-b05 font-w500">
                      Total clicks：<span class="total-clicks"></span>
                    </p>
                    <p class="mg-b2 mg-b05 font-w500">
                      Total scans：<span class="total-scans"></span>
                    </p>
                  </div>
                  <div class="card-shadow ratio-pie">
                    <canvas
                      id="trafficPieChart"
                      width="250"
                      height="250"
                    ></canvas>
                  </div>
                </div>
                <div class="quick-create card-shadow">
                  <h2 class="mg-b1">Quick create</h2>
                  <div class="font-ml mg-b1">Domain: s.ppluchuli.com</div>
                  <div class="mg-b1">
                    <label class="label font-ml" for="link-input"
                      >Enter your destination URL:
                    </label>
                  </div>

                  <input
                    id="link-input"
                    type="text"
                    class="hp-40 b-rad-5 font-rg"
                    placeholder="https://example.com/my-long-url"
                  />
                  <button class="mg-l1 btn font-rg create-btn">
                    Create your short link
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script defer src="/static/js/navbar.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/static/js/index.js"></script>
  </body>
</html>
