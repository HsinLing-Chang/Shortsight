<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/style/nav.css" />
    <link rel="stylesheet" href="/static/style/login.css" />
    <title>Shrotsight</title>
  </head>
  <body>
    <div class="body-container">
      <aside class="side-bar">
        <div class="logo">LOGO</div>
        <div class="shrink-button">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <ul class="nav-bar-ul">
          <li class="home icon-only" data-text="Home">
            <i class="fa-solid fa-house"></i>
          </li>

          <li class="links icon-only" data-text="Links">
            <i class="fa-solid fa-link"></i>
          </li>

          <li class="qrcodes icon-only" data-text="QR codes">
            <i class="fa-solid fa-qrcode"></i>
          </li>

          <li class="analytics icon-only" data-text="Analytics">
            <i class="fa-solid fa-chart-simple"></i>
          </li>

          <li class="campaign icon-only" data-text="Campaign">
            <i class="fa-solid fa-chart-line"></i>
          </li>
        </ul>
      </aside>
      <main class="index-main">
        <div class="top-nav">
          <span class="login-state">Sign In</span>
        </div>
        <div class="main-content-wrapper">
          <div class="page-container">
            <div class="page">
              <div class="page-real">
                <!-- 頁面插入位置 -->
                <div class="login-container">
                  <div class="mg-b2">
                    <h1>Sign up</h1>
                  </div>
                  <div class="form-wrapper">
                    <form class="sign-up-form form pd-15 card-shadow">
                      <div>
                        <label class="font-ml" for="username">Username</label>
                        <p>
                          <input
                            class="input hp-40 mg-t1 b-rad-5 username"
                            type="text"
                            name="username"
                            id="username"
                            required
                          />
                        </p>
                      </div>
                      <div>
                        <label class="font-ml" for="email">Email</label>
                        <p>
                          <input
                            class="input hp-40 mg-t1 b-rad-5 email"
                            type="email"
                            name="email"
                            id="email"
                            required
                          />
                        </p>
                      </div>
                      <div>
                        <label class="font-ml" for="password">Password</label>
                        <p>
                          <input
                            class="input hp-40 mg-t1 b-rad-5 password"
                            type="password"
                            name="password"
                            id="password"
                            required
                          />
                        </p>
                      </div>
                      <div>
                        <label class="font-ml" for="confirm-password"
                          >Confirm Password</label
                        >
                        <p>
                          <input
                            class="input hp-40 mg-t1 b-rad-5 confirm-password"
                            type="password"
                            name="confirm-password"
                            id="confirm-password"
                            required
                          />
                        </p>
                      </div>
                      <p id="signup-msg" class="font-rg h-1 mg-b05"></p>
                      <div class="btn-section mg-t1">
                        <div class="align-self">
                          <a class="signin-atag" href="/signin">Sign in here</a>
                        </div>
                        <button class="just-self btn font-rg">Sign up</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script defer type="module" src="/static/js/main.js"></script>
    <script defer src="/static/js/linksAnalytics.js"></script>
  </body>
</html>
